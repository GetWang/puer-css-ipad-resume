<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="GetWang">
  <title>GetWang's 简历 in puer css iPad Pro</title>
  <link rel="shortcut icon" type="image/x-icon" href="./src/imgs/favicon.png">
  <link rel="stylesheet" type="text/css" href="./src/css/global.css">
  <link rel="stylesheet" type="text/css" href="./src/css/ipad-pro.css">
  <link rel="stylesheet" type="text/css" href="./src/css/apple-watch.css">
</head>
<body>
  <div class="ipad-color-wrapper">
    <ul class="color-dots">
      <li class="dot gold current" data-color="gold"></li>
      <li class="dot rosegold" data-color="rosegold"></li>
      <li class="dot spacegray" data-color="spacegray"></li>
      <li class="dot silver" data-color="silver"></li>
    </ul>
  </div>
  <div class="ipad-pro-wrapper">
    <div class="device-ipad-pro device-gold">
      <div class="device-frame">
        <div class="device-content">
          <div class="homeCover">
            <div class="info">
              <h1 class="title">GetWang's 简历</h1>
              <p class="unlock-tip">Click home button to Unlock</p>
            </div>
          </div>
        </div>
      </div>
      <div class="device-sensors"></div>
      <div class="device-homeBtn"></div>
    </div>
  </div>
  <div class="apple-watch-wrapper">
    <div class="device-apple-watch">
      <div class="device-frame">
        <div class="device-content">
          <div class="homeCover">
            <div class="date">
              <span class="day"></span>,&nbsp;<span class="month"></span>
            </div>
            <div class="time">
              <span class="hour"></span>:<span class="minute"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="device-homeBtn">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="device-powerBtn"></div>
    </div>
  </div>
  <script type="text/javascript" src="./src/js/logic.js"></script>
</body>
</html>
